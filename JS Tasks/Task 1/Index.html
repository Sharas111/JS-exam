<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->

        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." />
          <input type="submit" id="submit-btn" value="Calculate" />
        </form>
        <!-- Place for output after form submission -->
        <div id="output">
          <div class="card">
            <div class="card-block">
              <h4>Svarai:</h4>
              <div id="lbOutput"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-block">
              <h4>Gramai:</h4>
              <div id="gOutput"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-block">
              <h4>Uncijos:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
